language: node_js
node_js:
  - "node"
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
env:
  global:
    - PGPORT=5433
    - DB_NAME=httplato_test
    - DATABASE_URL=postgres://postgres:@localhost:5433/httplato_test
before_install:
  - npm install -g mocha standard
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1
before_script:
  - psql --command="CREATE DATABASE ${DB_NAME};"
  - psql --dbname=$DB_NAME --file=sql/create-tables.sql
after_success: npm run coveralls
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: httplato-api
