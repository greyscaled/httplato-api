language: node_js
node_js:
- '9'
addons:
  postgresql: '9.4'
env:
- NODE_ENV=test
before_script: -psql -c 'create database studying_test'; -U postgres -psql -c "CREATE
  USER studying WITH PASSWORD 'test';" -U postgres
script:
- npm install && npm run coverage
after_success: npm run coveralls
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: httplato-api
